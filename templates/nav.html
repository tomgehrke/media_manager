<ul>
    <li><a href="/">Home</a></li>
    {% if 'username' not in session %}
    <li><a href="{{ url_for('login') }}">Login</a></li>
    {% else %} {% if request.path != "/media/new/" %}
    <li><a href="{{ url_for('createMedia') }}">Add Media</a></li>
    {% endif %}
    <li>
        <img src="{{ session["picture"] }}" class="user_picture" />
        <a href="{{ url_for('logout') }}">Logout {{ session["username"] }}</a>
    </li>
    {% endif %}
</ul>
