{% extends "main.html" %} {% block content %} {% include "nav.html" %}
<div class="container pt-5">
    <h1>Create New Media</h1>

    <form action="#" method="post">
        <fieldset>
            <div class="form-group">
                <label for="title">Title:</label>
                <input
                    id="title"
                    name="title"
                    type="text"
                    maxlength="250"
                    class="form-control"
                    required
                />
            </div>
            <div class="row form-group">
                <div class="col-2">
                    <label for="mediatype">Type:</label>
                    <select
                        id="mediatype"
                        name="mediatype"
                        class="form-control"
                    >
                        {% for mediatype in mediatypes %}
                        <option value="{{ mediatype.id }}">{{
                            mediatype.name
                        }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2">
                    <label for="mediaformat">Format:</label>
                    <select
                        id="mediaformat"
                        name="mediaformat"
                        class="form-control"
                    >
                        {% for mediaformat in mediaformats %}
                        <option value="{{ mediaformat.id }}">{{
                            mediaformat.name
                        }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-4">
                    <label for="year">Year:</label>
                    <input
                        id="year"
                        name="year"
                        type="text"
                        maxlength="4"
                        class="form-control"
                    />
                </div>
                <div class="col-4">
                    <label for="rating">Rating:</label>
                    <input
                        id="rating"
                        name="rating"
                        type="text"
                        maxlength="10"
                        class="form-control"
                    />
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="form-group">
                <input
                    class="btn btn-primary"
                    type="submit"
                    name="submitButton"
                    value="Create"
                />
                <input
                    class="btn"
                    type="submit"
                    name="cancelButton"
                    value="Cancel"
                    formnovalidate
                />
            </div>
        </fieldset>
        <input type="hidden" id="id" name="id" value="" />
    </form>
</div>
{% endblock %}
